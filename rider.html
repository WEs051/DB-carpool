<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Rider – Carpooling</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Register as Rider</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="provider.html">Register as Provider</a>
            <a href="match.html">Find Matches</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Your Information</h2>
            <!-- We will create insert_rider.php later -->
            <form action="insert_rider.php" method="post">
                <fieldset>
                    <legend>Personal Info</legend>

                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="studentId">Student / Employee ID:</label>
                    <input type="text" id="studentId" name="studentId" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </fieldset>

                <fieldset>
                    <legend>Address</legend>

                    <label for="street">Street Address:</label>
                    <input type="text" id="street" name="street" required>

                    <label for="city">City:</label>
                    <select id="city" name="city">
                        <option value="Vancouver">Vancouver</option>
                        <option value="Burnaby">Burnaby</option>
                        <option value="Richmond">Richmond</option>
                        <option value="Other">Other</option>
                    </select>

                    <label for="postalCode">Postal Code:</label>
                    <input type="text" id="postalCode" name="postalCode" required>

                    <label for="section">Section (A–D):</label>
                    <select id="section" name="section" required>
                        <option value="A">Section A</option>
                        <option value="B">Section B</option>
                        <option value="C">Section C</option>
                        <option value="D">Section D</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Schedule</legend>

                    <label for="days">Days (e.g. Mon, Wed, Fri):</label>
                    <input type="text" id="days" name="days" placeholder="Mon, Wed, Fri">

                    <label for="arrivalTime">Arrival Time at Langara:</label>
                    <input type="time" id="arrivalTime" name="arrivalTime">

                    <label for="departureTime">Departure Time from Langara:</label>
                    <input type="time" id="departureTime" name="departureTime">
                </fieldset>

                <button type="submit">Register Rider</button>
            </form>
        </section>
    </main>

    <footer>
        <small>CPSC 2221 – Carpooling Project</small>
    </footer>
</body>
</html>
