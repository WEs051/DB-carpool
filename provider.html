<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Provider – Carpooling</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Register as Provider</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="rider.html">Register as Rider</a>
            <a href="match.html">Find Matches</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Your Information</h2>
            <!-- We will create insert_provider.php later -->

        </section>
    </main>
        <form action="insertProvider.php" method="post">

        <fieldset>
            <legend>Personal Info</legend>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="studentId">Student / Employee ID:</label>
            <input type="text" id="studentId" name="studentId" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
        </fieldset>

        <fieldset>
            <legend>Address & Section</legend>

            <label for="street">Street Name:</label>
            <input type="text" id="street" name="street" required>

            <label for="streetNumber">Street Number:</label>
            <input type="number" id="streetNumber" name="streetNumber" required>

            <label for="postalCode">Postal Code:</label>
            <input type="text" id="postalCode" name="postalCode" required>

            <label for="section">Section (A–D):</label>
            <select id="section" name="section" required>
                <option value="A">Section A</option>
                <option value="B">Section B</option>
                <option value="C">Section C</option>
                <option value="D">Section D</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Vehicle Info</legend>

            <label for="plate">License Plate:</label>
            <input type="text" id="plate" name="plate" required>

            <label for="make">Car Make:</label>
            <input type="text" id="make" name="make">

            <label for="model">Car Model:</label>
            <input type="text" id="model" name="model">

            <label for="capacity">Available Seats (excluding driver):</label>
            <input type="number" id="capacity" name="capacity" min="1" max="6" required>
            <!-- capacity is for UI only; DB has no column for it in Option A -->
        </fieldset>

        <button type="submit">Register Provider</button>
    </form>

    <footer>
        <small>CPSC 2221 – Carpooling Project</small>
    </footer>
</body>
</html>
